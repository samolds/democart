version: "3.7"

services:

  api:
    container_name: democart_api
    image: samolds/democart-api:latest
    build:
      context: ./go/src/democart
      dockerfile: Dockerfile
      args:
        VERSION: "${VERSION:-dev}"
    ports:
      - "8000:8080" # host:container
      - "8081:8081" # the same because api comms with idp within the container
    depends_on:
      - db
    environment: # TODO(sam): better secret management. use env_file?
      DATABASE_DRIVER: postgres
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_SSLMODE: disable
      DATABASE_USER: democart
      DATABASE_PASSWORD: democartpass
      DATABASE_NAME: democart
      PUBLIC_API_URL: "http://localhost:8000"
      PUBLIC_IDP_URL: "http://localhost:8081"
      CLIENT_HOSTS:   "http://localhost:3000"
    restart: unless-stopped

  db: # TODO(sam): remove for prod and replace with rds
    container_name: democart_db
    image: postgres:11
    restart: always
    environment: # TODO(sam): better secret management. use env_file?
      POSTGRES_DB: democart
      POSTGRES_USER: democart
      POSTGRES_PASSWORD: democartpass
    expose: # expose only to other services, and not host machine
      - "5432"
    volumes: # remove volume to not persist data between containerizations
      - postgres_data:/var/lib/postgresql/data/

  web:
    container_name: democart_web
    image: samolds/democart-web:latest
    build:
      context: ./web/democart
      dockerfile: Dockerfile
    environment:
      BACKEND_ADDRESS: "http://localhost:8000"
    ports:
      - "3000:80"

